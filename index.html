<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Заметки</title>

    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
<main>
    <dialog id="confirm-delete">
        <form>
            <h3>Вы действительно хотите удалить задачу?</h3>

            <button id="cancel" formmethod="dialog" value="cancel">Нет</button>
            <button type="button" id="confirm">Да</button>
        </form>
    </dialog>

    <h1 id="title">Заметки</h1>

    <div id="note-panel">
        <label id="search-label">
            <input type="text" id="search" placeholder="Название">
        </label>

        <form id="new-task-wrapper">
            <label>
                <input type="text" id="new-task-input" placeholder="Название" required>
            </label>

            <label>
                <input type="datetime-local" id="new-task-date">
            </label>

            <ul id="subtasks"></ul>

            <button id="new-subtask-button">Добавить подзадачу</button>
            <button id="new-task-submit">Сохранить</button>
        </form>
    </div>
    <ul id="tasks"></ul>
</main>
<script src="static/js/app.js"></script>
</body>
</html>
